<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√≤ Ch∆°i C·ªù Caro (Tic-Tac-Toe)</title>
    <style>
        /* PH·∫¶N CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #004d40;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        #status {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #26a69a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cell {
            background-color: #b2dfdb;
            border: 2px solid #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none; /* NgƒÉn ch·∫∑n b√¥i ƒëen ch·ªØ X/O */
        }

        .cell:hover {
            background-color: #80cbc4;
        }

        .cell.X {
            color: #ff5252; /* M√†u ƒë·ªè cho X */
        }

        .cell.O {
            color: #448aff; /* M√†u xanh d∆∞∆°ng cho O */
        }

        .winning-cell {
            background-color: #ffeb3b !important; /* M√†u v√†ng khi th·∫Øng */
        }

        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

    </style>
</head>
<body>
    <h1>üéÆ C·ªù Caro 3x3</h1>
    <div id="status">L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i: X</div>
    
    <div class="board" id="gameBoard">
        </div>
    
    <button onclick="resetGame()">Ch∆°i L·∫°i</button>

    <script>
        /* PH·∫¶N JAVASCRIPT */
        const board = document.getElementById('gameBoard');
        const statusDisplay = document.getElementById('status');
        
        // 1. Kh·ªüi t·∫°o tr·∫°ng th√°i tr√≤ ch∆°i
        let gameActive = true;
        let currentPlayer = 'X';
        // M·∫£ng ƒë·∫°i di·ªán cho tr·∫°ng th√°i 9 √¥: ['','','','','','','','','']
        let gameState = Array(9).fill(''); 

        // C√°c tr∆∞·ªùng h·ª£p th·∫Øng (8 tr∆∞·ªùng h·ª£p)
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // H√†ng ngang
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // H√†ng d·ªçc
            [0, 4, 8], [2, 4, 6]             // ƒê∆∞·ªùng ch√©o
        ];

        // 2. H√†m t·∫°o b·∫£ng c·ªù
        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        // 3. X·ª≠ l√Ω khi click v√†o √¥ c·ªù
        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Ki·ªÉm tra: ƒë√£ k·∫øt th√∫c game ch∆∞a, √¥ ƒë√£ c√≥ ng∆∞·ªùi ƒë√°nh ch∆∞a
            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            // C·∫≠p nh·∫≠t tr·∫°ng th√°i v√† giao di·ªán
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer);

            // Ki·ªÉm tra k·∫øt qu·∫£
            if (checkWin()) {
                handleResultValidation(false, currentPlayer);
            } else if (gameState.every(cell => cell !== '')) {
                // Ki·ªÉm tra H√≤a
                handleResultValidation(true);
            } else {
                // ƒê·ªïi l∆∞·ª£t ch∆°i
                changePlayer();
            }
        }

        // 4. Ki·ªÉm tra ƒëi·ªÅu ki·ªán th·∫Øng
        function checkWin() {
            for (let i = 0; i < winningConditions.length; i++) {
                const condition = winningConditions[i];
                let a = gameState[condition[0]];
                let b = gameState[condition[1]];
                let c = gameState[condition[2]];

                if (a !== '' && a === b && b === c) {
                    // ƒê√£ c√≥ ng∆∞·ªùi th·∫Øng, highlight c√°c √¥ th·∫Øng
                    condition.forEach(index => {
                        document.querySelector(`.cell[data-index="${index}"]`).classList.add('winning-cell');
                    });
                    return true;
                }
            }
            return false;
        }

        // 5. C·∫≠p nh·∫≠t tr·∫°ng th√°i v√† th√¥ng b√°o k·∫øt qu·∫£
        function handleResultValidation(isDraw, winner = null) {
            gameActive = false; // D·ª´ng game
            
            if (isDraw) {
                statusDisplay.textContent = "ü§ù Tr√≤ ch∆°i H√≤a!";
            } else {
                statusDisplay.textContent = `üéâ Ng∆∞·ªùi ch∆°i ${winner} ƒë√£ th·∫Øng!`;
            }
        }

        // 6. ƒê·ªïi l∆∞·ª£t ch∆°i
        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i: ${currentPlayer}`;
        }

        // 7. Reset tr√≤ ch∆°i
        function resetGame() {
            gameActive = true;
            currentPlayer = 'X';
            gameState.fill('');
            statusDisplay.textContent = `L∆∞·ª£t c·ªßa ng∆∞·ªùi ch∆°i: ${currentPlayer}`;
            
            // X√≥a n·ªôi dung v√† tr·∫°ng th√°i c·ªßa c√°c √¥
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('X', 'O', 'winning-cell');
            });
        }

        // B·∫Øt ƒë·∫ßu game khi trang ƒë∆∞·ª£c t·∫£i
        createBoard();

    </script>
</body>
</html>
